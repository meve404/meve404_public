{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meve404</title>
        <link rel="shortcut icon" href="{% static 'portafolio/images/octagon-half.svg' %}"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="{% static 'portafolio/css/meve_portafolio.css' %}" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    </head>
    <body class="text-black">
        <div class="container p-4 pt-lg-4">  
        </div>
        {% if messages %}
        {% for message in messages %}
        <div class="container p-4">
            {% if message.tags == 'error' %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
            {% else %}
            <div class="alert alert-{{ message.tags }} fs-4">
                {{ message }}
            </div>
            {% endif %}
        </div> 
        {% endfor %}
        {% endif %}

        {% block content %}
        
        {% endblock content %}

        {% include 'portafolio/footer.html' %}

    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</html>
